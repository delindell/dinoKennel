<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/6fd35a69ab.js" crossorigin="anonymous"></script>
    <title>Dino Kennel</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dino Kennel</a>
    </nav>

    <div class="col-10 offset-1">
    <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                <i class="far fa-plus-square"></i> Add Dino!
            </button>
            </h2>
          </div>
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <form class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="dino-name">Dino Name</label>
                            <input type="text" class="form-control" id="dino-name" aria-describedby="nameHelp" placeholder="Enter Name">
                          </div>
                          <div class="form-group">
                            <label for="dino-age">Dino Age</label>
                            <input type="number" class="form-control" id="dino-age" aria-describedby="ageHelp" placeholder="Enter Age">
                          </div>    
                          <div class="form-group">
                            <label for="dino-image">Dino Image URL</label>
                            <input type="text" class="form-control" id="dino-image" aria-describedby="imageHelp" placeholder="Enter Dino Image URL">
                        </div>     
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                        <label for="dino-type">Dino Type</label>
                        <input type="text" class="form-control" id="dino-type" aria-describedby="typeHelp" placeholder="Enter Type of Dino">
                    </div>
                        <div class="form-group">
                            <label for="dino-owner">Dino Owner</label>
                            <input type="text" class="form-control" id="dino-owner" aria-describedby="ownerHelp" placeholder="Enter Your Name">
                        </div> 
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-new-dino">Submit</button>
               </form>
            </div>
          </div>
        </div>
    </div>
    <div id="kennel" class="div.d-flex flex-wrap"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
